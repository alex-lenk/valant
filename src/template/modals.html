<!-- call-back -->
<div class="modal fade" id="call-back" tabindex="-1" role="dialog" aria-labelledby="callBackLabel">
    <div class="modal-dialog" role="document">
        <form action="/" method="post" class="ajax_form modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="callBackLabel">Заказ звонка</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="name" value="" class="form-control" id="input-name" placeholder="Ваше имя">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" value="" class="form-control" id="phone"
                           placeholder="Ваш номер телефона">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="submit" class="btn btn-primary">отправить</button>
            </div>
        </form>
    </div>
</div>

<!-- Application Form -->
<div class="modal fade" id="application-form" tabindex="-1" role="dialog" aria-labelledby="applicationFormLabel">
    <div class="modal-dialog">
        <form action="/" method="post" class="ajax_form modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="applicationFormLabel">Форма отправки заявки</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Ваше Ф.И.О.">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Ваш email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="phone2" placeholder="Ваш номер телефона">
                </div>
                <div class="form-group">
                    <textarea rows="7" id="text-field" class="form-control"
                              placeholder="Просим указать название компании изготовителя запрашиваемых комплектующих, а также максимальное количество информации с шильдика. При отсутствии информации по комплектующим - серийный номер, год выпуска оборудования и номер з/ч по чертежу или заказной номер."></textarea>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="file">Загрузите фото шильдика или фото з/ч при необходимости</label>
                    <input type="file" id="file" class="form-control">
                </div>
                <br><br>
                <div class="form-group">
                    <label for="file2">Загрузите реквизиты своей компании для выставления счёта</label>
                    <input type="file" id="file2" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="submit" class="btn btn-primary">отправить</button>
            </div>
        </form>
    </div>
</div>
